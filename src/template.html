<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.bundle.js" defer></script>
  </head>
  <body>
    <header id="page-header">
      <img alt="todo list icon" />
    </header>
    <div id="main-container">
      <nav>
        <div class="content">
          <section id="home-nav">
            <div class="home-item" data-sort-id="0">
              <div class="nav-icon all-icon"></div>
              <span>All</span>
            </div>
            <div class="home-item" data-sort-id="3">
              <div class="nav-icon inbox-icon"></div>
              <span>Inbox</span>
            </div>
            <div class="home-item" data-sort-id="1">
              <div class="nav-icon today-icon"></div>
              <span>Today</span>
            </div>
            <div class="home-item" data-sort-id="2">
              <div class="nav-icon week-icon"></div>
              <span>Next 7 Days</span>
            </div>
          </section>
          <section id="project-nav">
            <div id="project-header" class="section-header">
              <h1>Projects</h1>
              <button type="button" id="show-add-project" class="add-plus">
                Add project
              </button>
            </div>
            <div id="add-project-menu" class="display-none">
              <form id="add-project-form">
                <input
                  type="text"
                  name="name"
                  id="project-name-add"
                  placeholder="Project name"
                  required
                />
                <div class="menu-buttons">
                  <button
                    type="button"
                    id="submit-add-project"
                    class="submit"
                    disabled
                  >
                    Add
                  </button>
                  <button
                    type="button"
                    class="cancel"
                    data-menu="add-project-menu"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
            <div id="project-list">
              <div id="rename-project-menu" class="display-none">
                <form id="rename-project-form" data-rename-id="null">
                  <div class="nav-icon project-icon"></div>
                  <input
                    type="text"
                    name="name"
                    id="project-name-edit"
                    placeholder="Project name"
                    required
                  />
                  <div class="menu-buttons">
                    <button
                      type="button"
                      id="submit-rename-project"
                      class="submit"
                      disabled
                    >
                      Save
                    </button>
                    <button
                      type="button"
                      class="cancel"
                      data-menu="rename-project-menu"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
        <!-- <footer>
          <span
            >Made by
            <a href="https://github.com/rchrd-0" target="_blank">RCHRD</a>
            for
            <a href="https://www.theodinproject.com/" target="_blank">
              The Odin Project</a
            ></span
          >
        </footer> -->
      </nav>
      <main id="main-display" data-list-id="null">
        <div id="backdrop"></div>
        <section id="pending-tasks">
          <header class="section-header" id="top-header">
            <h1 id="list-title"></h1>
            <button type="button" id="show-add-task" class="add-plus">
              Add task
            </button>
          </header>
          <div class="task-list" id="pending-task-list"></div>
        </section>
        <section id="completed-tasks">
          <header class="section-header" id="completed-header">
            <h1>Completed</h1>
            <button type="button" id="remove-completed">Remove</button>
          </header>
          <div class="task-list" id="completed-task-list"></div>
        </section>
        <div id="add-task-menu" class="menu-modal" data-active-modal="false">
          <header class="menu-header">
            <h1>Add task</h1>
          </header>
          <form id="add-task-form" class="form-modal">
            <input
              type="text"
              name="name"
              id="task-name-add"
              placeholder="Task name"
              required
            />
            <textarea
              form="add-task-form"
              name="description"
              id="task-description-add"
              rows=""
              placeholder="Description"
            ></textarea>
            <label for="task-date-add" class="text-label">Date</label>
            <input
              type="date"
              name="date"
              id="task-date-add"
              onkeydown="return false"
            />
            <label for="project-add" class="text-label">Project</label>
            <select name="project" id="project-add"></select>
            <span class="text-label">Priority</span>
            <div class="task-priority">
              <label for="priority-high-add">
                <input
                  type="radio"
                  name="priority-add"
                  id="priority-high-add"
                  value="high"
                />
                <div class="priority-icon priority-high">
                  <span class="tooltip">High</span>
                </div>
              </label>
              <label for="priority-low-add">
                <input
                  type="radio"
                  name="priority-add"
                  id="priority-low-add"
                  value="low"
                />
                <div class="priority-icon priority-low">
                  <span class="tooltip">Low</span>
                </div>
              </label>
              <label for="priority-none-add">
                <input
                  type="radio"
                  name="priority-add"
                  id="priority-none-add"
                  value="none"
                  checked
                />
                <div class="priority-icon priority-none">
                  <span class="tooltip">None</span>
                </div>
              </label>
            </div>
            <div class="menu-buttons">
              <button type="button" id="submit-add" class="submit" disabled>
                Add
              </button>
              <button
                type="button"
                class="cancel-modal"
                data-menu="add-task-menu"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
        <div id="edit-task-menu" class="menu-modal" data-active-modal="false">
          <header class="menu-header">
            <h1>Edit task</h1>
          </header>
          <form id="edit-task-form" class="form-modal" data-task-id="null">
            <input
              type="text"
              name="name"
              id="task-name-edit"
              placeholder="Task name"
              required
            />
            <textarea
              form="edit-task-form"
              name="description"
              id="task-description-edit"
              rows="3"
              placeholder="Description"
            ></textarea>
            <label for="task-date-edit" class="text-label">Date</label>
            <input
              type="date"
              name="date"
              id="task-date-edit"
              onkeydown="return false"
            />
            <label for="project-edit" class="text-label">Project</label>
            <select name="project" id="project-edit"></select>
            <span class="text-label">Priority</span>
            <div class="task-priority">
              <label for="priority-high-edit">
                <input
                  type="radio"
                  name="priority-edit"
                  id="priority-high-edit"
                  value="high"
                />
                <div class="priority-icon priority-high"></div>
              </label>
              <label for="priority-low-edit">
                <input
                  type="radio"
                  name="priority-edit"
                  id="priority-low-edit"
                  value="low"
                />
                <div class="priority-icon priority-low"></div>
              </label>
              <label for="priority-none-edit">
                <input
                  type="radio"
                  name="priority-edit"
                  id="priority-none-edit"
                  value="none"
                  checked
                />
                <div class="priority-icon priority-none"></div>
              </label>
            </div>
            <div class="menu-buttons">
              <button type="button" id="submit-edit" class="submit" disabled>
                Save
              </button>
              <button
                type="button"
                class="cancel-modal"
                data-menu="edit-task-menu"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
