<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Projectâ€”Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <nav>
        <div id="logo"></div>
        <section id="home-nav">
          <div class="home-item" data-sort-id="0">
            <div class="nav-icon all-icon"></div>
            <span>All</span>
          </div>
          <div class="home-item" data-sort-id="3">
            <div class="nav-icon inbox-icon"></div>
            <span>Inbox</span>
          </div>
          <div class="home-item" data-sort-id="1">
            <div class="nav-icon today-icon"></div>
            <span>Today</span>
          </div>
          <div class="home-item" data-sort-id="2">
            <div class="nav-icon week-icon"></div>
            <span>Next 7 Days</span>
          </div>
        </section>
        <section id="project-nav">
          <div id="project-header" class="section-header">
            <h1>Projects</h1>
            <button type="button" id="show-add-project" class="add-plus">Add project</button>
          </div>
          <div id="add-project-menu" class="display-none">
            <form id="add-project-form">
              <input
                type="text"
                name="name"
                id="project-name-add"
                placeholder="Project name"
                required
              />
              <div class="menu-buttons">
                <button
                  type="button"
                  id="submit-add-project"
                  class="submit"
                  disabled
                >
                  Add
                </button>
                <button
                  type="button"
                  class="cancel"
                  data-menu="add-project-menu"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <div id="project-list">
            <div id="rename-project-menu" class="display-none">
              <form id="rename-project-form" data-rename-id="null">
                <div class="nav-icon project-icon"></div>
                <input
                  type="text"
                  name="name"
                  id="project-name-edit"
                  placeholder="Project name"
                  required
                />
                <div class="menu-buttons">
                  <button
                    type="button"
                    id="submit-rename-project"
                    class="submit"
                    disabled
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="cancel"
                    data-menu="rename-project-menu"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </nav>
      <main id="main-display" data-list-id="null">
        <section id="pending-tasks">
          <header class="section-header">
            <h1 id="list-title"></h1>
            <button type="button" id="show-add-task" class="add-plus">Add task</button>
          </header>
          <div class="task-list" id="pending-task-list"></div>
        </section>
        <section id="completed-tasks">
          <header class="section-header">
            <h1>Completed</h1>
            <button type="button" id="remove-completed">Remove</button>
          </header>
          <div class="task-list" id="completed-task-list"></div>
        </section>
      </main>
      <section id="menus">
        <div id="add-task-menu" class="display-none">
          <form id="add-task-form">
            <input
              type="text"
              name="name"
              id="task-name-add"
              placeholder="Task name"
              required
            />
            <textarea
              form="add-task-form"
              name="description"
              id="task-description-add"
              rows="4"
              placeholder="Description"
            ></textarea>
            <input type="date" name="date" id="task-date-add" />
            <select name="project" id="project-add"></select>
            <div class="task-priority">
              <div class="input-label">Priority</div>
              <label for="priority-high-add">
                <input
                  type="radio"
                  name="priority-add"
                  id="priority-high-add"
                  value="high"
                />
                <div class="priority-icon">High</div>
              </label>
              <label for="priority-low-add">
                <input
                  type="radio"
                  name="priority-add"
                  id="priority-low-add"
                  value="low"
                />
                <div class="priority-icon">Low</div>
              </label>
              <label for="priority-none-add">
                <input
                  type="radio"
                  name="priority-add"
                  id="priority-none-add"
                  value="none"
                  checked
                />
                <div class="priority-icon">None</div>
              </label>
            </div>
            <div class="menu-buttons">
              <button type="button" id="submit-add" class="submit" disabled>
                Add
              </button>
              <button type="button" class="cancel" data-menu="add-task-menu">
                Cancel
              </button>
            </div>
          </form>
        </div>
        <div id="edit-task-menu" class="display-none">
          <form id="edit-task-form" data-task-id="null">
            <input
              type="text"
              name="name"
              id="task-name-edit"
              placeholder="Task name"
              required
            />
            <textarea
              form="edit-task-form"
              name="description"
              id="task-description-edit"
              rows="4"
              placeholder="Description"
            ></textarea>
            <input type="date" name="date" id="task-date-edit" />
            <select name="project" id="project-edit"></select>
            <div class="task-priority">
              <div class="input-label">Priority</div>
              <label for="priority-high-edit">
                <input
                  type="radio"
                  name="priority-edit"
                  id="priority-high-edit"
                  value="high"
                />
                <div class="priority-icon">High</div>
              </label>
              <label for="priority-low-edit">
                <input
                  type="radio"
                  name="priority-edit"
                  id="priority-low-edit"
                  value="low"
                />
                <div class="priority-icon">Low</div>
              </label>
              <label for="priority-none-edit">
                <input
                  type="radio"
                  name="priority-edit"
                  id="priority-none-edit"
                  value="none"
                  checked
                />
                <div class="priority-icon">None</div>
              </label>
            </div>
            <div class="menu-buttons">
              <button type="button" id="submit-edit" class="submit" disabled>
                Edit
              </button>
              <button type="button" class="cancel" data-menu="edit-task-menu">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
